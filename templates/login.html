<!DOCTYPE html>
<html>

<head>
    <title>index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href={{ url_for( 'static' , filename="style.css" ) }} />
</head>

<body>
    <h1 text-align: center;>Game Blog</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{ messages }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h3>Log in with Game Blog Account</h3>
    <form method="POST" action="/login">
        <input type="text" placeholder="Your Username" name="userName" />
        <input type="password" placeholder="Password" name="userPW" />
        <input type="submit" value="Submit!" />
    </form>

    </div>
    <div>
        <h3> Or </h3>
        <a href="{{url_for('oauth2authorize')}}"> <img class="G_button" src="static/signGoogle.png"></a>
    </div>
    <div>
        <a class="lr" href="{{url_for('index')}}"> Go back to the Welcome page </a>
    </div>
</body>

</html>
